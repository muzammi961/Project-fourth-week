<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <style>
  body{
    margin: 0;
  }
  
</style>


</head>

<body class="">
  <div class="container">
    <nav class="navbar navbar-expand-lg container shadow border  mt-5 rounded d-flex justify-content-between  ">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img class="img-fluid rounded-circle me-2" style="width: 50px; height: 50px; " src="{% static '/photo2/hotel_icon.jpg' %}" alt="">
          <div class="collapse navbar-collapse"  id="navbarTogglerDemo01">
            
            
            <ul class="navbar-nav d-flex flex-row me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-primary text-opacity-100 me-4 p-2 border rounded-3 btn btn-outline-light" href="{% url 'home_side' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary text-opacity-75 me-4 p-2 border rounded-3 btn btn-outline-light" href="#list-item-3">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary text-opacity-75 me-4 p-2 border rounded-3 btn btn-outline-light" href="#list-item-3">ParkingSpot</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary text-opacity-75 me-4 p-2 border rounded-3 btn btn-outline-light" href="#list-item-3">Directions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary text-opacity-100 me-4 p-2 border rounded-3 btn btn-outline-light " href="#list-item-2">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary text-opacity-75 p-2 border rounded-3 btn btn btn-outline-light" href="{% url 'contact_side' %}">Contact</a>
              </li>
            </ul>
            
            <form class="d-flex" role="search" method="post">
              <input class="form-control me-3 bg-transparent fw-semibold text-light" type="search" placeholder="SEARCH" name="search_"  aria-label="Search">
              <button class="btn btn-outline-light btn btn-secondary active" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    {% block comment %}{% endblock %}  

</body>
</html>
