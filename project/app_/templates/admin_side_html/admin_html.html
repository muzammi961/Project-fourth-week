<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <title>Contact Form</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-image: url('../photo2/menu_top_image.jpg');

        
      background: linear-gradient(135deg, #d74177, #ff8960);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-form {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-title {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .submit_button {
      background-color: #000;
      color: white;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 16px;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="contact-form">
    <h1 class="form-title">Add data</h1>


    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="item_name" placeholder="Enter the item name" >
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="price" placeholder="Enter the item price" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="offer_price" placeholder="Enter the offer price">
      </div>
      <div class="mb-3">
        <input type="file" name="item_photo" accept="image/*" placeholder="add photo">
      </div>
      <div class="mb-3">
        <select name="category" required>
            <option value="" disabled selected>Select a Category</option>
            {% for i in categories %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
      </div>
      <button type="submit" class="submit_button">Submit â†’</button>
       <a class="button" href="{% url 'admin_menu_data' %}">View All Data</a>
    </form>
  </div>
 
</body>

</html>
