<!DOCTYPE html>
<html lang="en">
<head>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% load static %}
<link rel="stylesheet" href="{% static '/css/login_page.css'%}">  
</head>
<body class="overflow-hidden">



  <div class="h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <form action="" method="post" class="rounded p-4 shadow bg-opacity-25">
          {% csrf_token %}
          <h1 class="text-center mb-4 text-light  " id="main_sign">Login</h1>
          <div class="mb-4"><input class="form-control" style="text-transform: uppercase;" id="name" type="text" name="name_sign_login" placeholder="Enter your name"></div>

          <div class="mb-2"><input class="form-control opacity-" id="phone_number" type="text" name="phone_number_login" placeholder="Enter your number"></div>
          <p class="mb-4 rounded text-primary bg-black w-auto">{{ value1 }}</p>

          <div class="mb-2"><input class="form-control" id="gmail" type="email" name="gmail_person_login" placeholder="Enter your gmail"></div>
          <p class="mb-4 rounded text-primary bg-black w-100 break-words">{{ value1 }}</p>

         <div class="mb-2"><input class="form-control" id="password" type="password" name="password_login" placeholder="Enter the password"></div>
         <p class="mb-4 rounded text-primary bg-black  ps-4  w-100">{{ value1 }}</p>

          <div class="d-flex justify-content-between p-2">

              <button class="btn btn-primary" id="submit" type="submit">Sign Up</button>
             
            <a href="#"><button class="btn btn-primary  " id="reset" type="submit">Forget</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
